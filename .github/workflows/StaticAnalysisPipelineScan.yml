name: Build and Package for Veracode

on:
  push:
    branches:
      - main
      - dev
  repository_dispatch:
    types: [veracode-build]   

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: latest

      - name: Install dependencies
        working-directory: ./headapps/nextjs-starter
        run: pnpm install

      - name: Build project
        working-directory: ./headapps/nextjs-starter
        run: pnpm run build

       
  pipeline_scan:
    needs: build
    runs-on: ubuntu-latest
    name: Pipeline Scan

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Package source code for Veracode
        run: |
          mkdir veracode-package
          cp -r headapps/nextjs-starter/* veracode-package/
          zip -r veracode-package.zip veracode-package

  
      - name: Upload Veracode Package as Artifact
        uses: actions/upload-artifact@v4
        with:
         name: veracode-package
         path: veracode-package.zip


      - name: Run Veracode Static Scan
        uses: veracode/veracode-uploadandscan-action@v1.0.6
        with:
          appname: 'Tojen'
          createprofile: true
          filepath: 'veracode-package.zip'
          vid: '${{ secrets.VERACODE_API_ID }}'
          vkey: '${{ secrets.VERACODE_API_KEY }'

        


