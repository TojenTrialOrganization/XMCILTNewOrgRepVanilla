name: Build and Package for Veracode

on:
  push:
    branches:
      - main
      - dev

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: latest

      - name: Install dependencies
        working-directory: ./headapps/nextjs-starter
        run: pnpm install

      - name: Build project
        working-directory: ./headapps/nextjs-starter
        run: pnpm run build

  pipeline_scan:
    needs: build
    runs-on: ubuntu-latest
    name: Pipeline Scan

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Package source code for Veracode
        run: |
          mkdir veracode-package
          cp -r headapps/nextjs-starter/* veracode-package/
          zip -r veracode-package.zip veracode-package

      - name: Upload to Veracode
        uses: veracode/veracode-uploadandscan-action@0.2.10
        with:
          appname: 'YourAppName'
          createprofile: true
          filepath: 'veracode-package.zip'
          vid: ${{ secrets.VERACODE_API_ID }}
          vkey: ${{ secrets.VERACODE_API_KEY }}

  process-results:
    needs: pipeline_scan
    runs-on: ubuntu-latest
    name: Convert Pipeline Scan Output to SARIF

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download scan results
        run: |
          mkdir veracode-results
          curl -s -u "${{ secrets.VERACODE_API_ID }}:${{ secrets.VERACODE_API_KEY }}" \
            "https://analysiscenter.veracode.com/api/5.0/getflaws.do?appname=YourAppName&format=sarif" \
            -o veracode-results/veracode-results.sarif

      - name: Upload SARIF to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: veracode-results/veracode-results.sarif
